name: UI & API Test Automation

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  test:
    runs-on: ubuntu-latest  # Runs on a Linux server in GitHub Actions

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Checkout code from the repository

    - name: Set up Python
      uses: actions/setup-python@v4  # Set up Python environment
      with:
        python-version: '3.9'  # Use Python 3.9

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies

    - name: Run API Tests
      run: pytest api_tests/tests/ --html=api_report.html --self-contained-html --css=custom_style.css --capture=sys

    - name: Run UI Tests
      run: pytest ui_tests/ --html=ui_report.html --self-contained-html --css=custom_style.css --capture=sys

    - name: Upload API Test Report
      uses: actions/upload-artifact@v4  # Upload API test report
      with:
          name: api-test-report
          path: api_report.html  # Upload API test report file

    - name: Upload UI Test Report
      uses: actions/upload-artifact@v4  # Upload UI test report
      with:
          name: ui-test-report
          path: ui_report.html  # Upload UI test report file
