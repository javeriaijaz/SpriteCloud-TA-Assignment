name: UI & API Test Automation

on:
  push:
    branches:
      - main  # Runs on push to main
  pull_request:
    branches:
      - main  # Runs on pull requests

jobs:
  test:
    runs-on: ubuntu-latest  # Runs on Linux server in GitHub Actions

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Checkout code from the repository

    - name: Set up Python
      uses: actions/setup-python@v4  # Set up Python environment
      with:
        python-version: '3.9'  # Use Python 3.9

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt  # Install dependencies
        pip install chromedriver-autoinstaller  # Ensure ChromeDriver is installed

    - name: Run UI & API Tests
      run: |
        pytest --html=report.html  # Run tests and generate HTML report

    - name: Upload Test Report
      uses: actions/upload-artifact@v4  # Upload test report as an artifact
      with:
        name: test-report
        path: report.html  # Path to the generated HTML report
